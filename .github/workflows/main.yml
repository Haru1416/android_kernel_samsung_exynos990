# A simple action usage
name: Sissy Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: Haru1416/kernel_build_action@main
      with:
          kernel-url: https://github.com/Haru1416/android_kernel_samsung_exynos990.git
          kernel-dir: lineage-22
          kernel-branch: main
          config: extreme_r8s_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          kvm: true
          android-version: 14
          aosp-clang-version: r416183b1
          anykernel3: true
